<div class="container">
    <div class="row">
        <div class="col-lg shadow border m-1">
            <div class="text-center">
                <h2>{{ 'homeAboutMe' | translate }}</h2>
                <img src="../../assets/profile.jpg" alt="profile picture" width="256" height="256" class="rounded-circle">
                <p>{{ 'homeDescription' | translate }}</p>
            </div>
        </div>
        <div class="col-lg shadow border m-1">
            <div class="text-center">
                <h2>{{ 'homeFeaturedProject' | translate }}</h2>
                <h4>{{ featuredProject.name | translate }}</h4>
            </div>

            <carousel>
                <div *ngFor="let picture of featuredProject.pictures">
                    <slide><img src={{picture}} alt="slide" style="display: block; width: 100%;"></slide>
                </div>
            </carousel>

            <p class="mt-2">{{featuredProject.summary | translate}}</p>
            <p>{{'homeLearnMore' | translate}}</p>
        </div>
    </div>
</div>
